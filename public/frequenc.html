<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Faltas Escolares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #334155;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            background-color: #f1f5f9;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px 0;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(37, 99, 235, 0.2);
        }
        
        h1, h2, h3, h4 {
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        h1 {
            font-size: 2.2rem;
        }
        
        h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }
        
        h3 {
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .section {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.25);
        }
        
        .btn-danger {
            background: var(--accent);
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2);
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            box-shadow: 0 6px 8px rgba(239, 68, 68, 0.25);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border-left: 5px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .stat-title {
            color: var(--secondary);
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .badge-danger {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 25px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chart-container {
            height: 300px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .chart-placeholder {
            text-align: center;
            color: var(--secondary);
        }
        
        .chart-placeholder h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .report-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        /* Toggle switches for CSS interactivity */
        .toggle-section {
            display: none;
        }
        
        #toggle-students:checked ~ .students-content {
            display: block;
        }
        
        #toggle-classes:checked ~ .classes-content {
            display: block;
        }
        
        #toggle-reports:checked ~ .reports-content {
            display: block;
        }
        
        /* Simulating form submissions */
        .form-submit {
            position: relative;
        }
        
        .form-submit:target .success-message {
            display: block;
        }
        
        .success-message {
            display: none;
            background-color: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #10b981;
        }
        
        /* List styles instead of tables */
        .list-container {
            margin-top: 25px;
        }
        
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            background-color: var(--light);
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--border);
        }
        
        .list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }
        
        .list-item:hover {
            background-color: #f8fafc;
        }
        
        .list-item:last-child {
            border-bottom: none;
            border-radius: 0 0 8px 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--secondary);
            background-color: var(--light);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
        
        .attendance-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--light);
            border-radius: 8px;
            font-weight: 600;
        }
        
        .attendance-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .attendance-item:last-child {
            border-bottom: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .list-header,
            .list-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .attendance-grid,
            .attendance-item {
                grid-template-columns: 1fr;
            }
            
            .report-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Controle de Faltas Escolares</h1>
                <nav>
                    <ul>
                        <li><a href="#toggle-students">Alunos</a></li>
                        <li><a href="#toggle-classes">Turmas</a></li>
                        <li><a href="#toggle-reports">Relatórios</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Controle por Alunos -->
        <input type="radio" name="section" id="toggle-students" class="toggle-section" checked>
        <section class="section students-content">
            <h2>Controle de Faltas por Aluno</h2>
            
            <div class="form-grid">
                <div>
                    <h3>Registrar Falta</h3>
                    <form class="form-submit" id="form-student">
                        <div class="form-group">
                            <label for="student">Aluno</label>
                            <select id="student" name="student" required>
                                <option value="">Selecione um aluno</option>
                                <option value="1">Ana Silva - 6º A</option>
                                <option value="2">Bruno Oliveira - 7º B</option>
                                <option value="3">Carlos Santos - 8º C</option>
                                <option value="4">Daniela Costa - 9º A</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Data da Falta</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Matéria</label>
                            <select id="subject" name="subject" required>
                                <option value="">Selecione a matéria</option>
                                <option value="matematica">Matemática</option>
                                <option value="portugues">Português</option>
                                <option value="ciencias">Ciências</option>
                                <option value="historia">História</option>
                                <option value="geografia">Geografia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="justified">Justificada</label>
                            <select id="justified" name="justified" required>
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn">Registrar Falta
